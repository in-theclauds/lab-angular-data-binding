
<div class="container">

    <br>  
    <button type="button" id="formButton">Click to submit foods!</button>
<br><br>
<form id="form1">
  <b>Dish: </b> <input type="text" name="theDish">
    <br><br>
  <b>Calories: </b><input type="text" name="theCals">
   <br><br>
    <b>Image:</b>
    <br><br>
  <button (click)="addFood()" id="submit">Submit</button>
  </form>
    <br>
<div *ngFor= "let foods of myFoodList" class="theFoods">
    <img [src]="foods.image" width="200px">
    
    <br>
    <h4>Dish: {{foods.name}}</h4>
      <br>
      <h5>Calories: {{foods.calories}}</h5>
</div>
</div>
